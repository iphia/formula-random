<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>공식 랜덤 암기</title>
  <link rel="stylesheet" href="style.css?v=1" />
</head>
<body>
  <header class="topbar" id="topbar">
    <!-- 왼쪽: 아직 안 외운 공식(전체/미제외) 목록 -->
    <button class="topbtn left" id="btnUnlearned" type="button" aria-label="아직 못 외운 공식 목록">
      미암기
      <span class="badge" id="unlearnedCount">0</span>
    </button>

    <!-- 중앙: 현재 공식을 '외운 것'으로 제외 -->
    <button class="topbtn center" id="btnExclude" type="button">
      이 공식 외웠음(제외)
    </button>

    <!-- 오른쪽: 제외(외운) 공식 목록 -->
    <button class="topbtn right" id="btnExcluded" type="button" aria-label="제외한 공식 목록">
      제외
      <span class="badge" id="excludedCount">0</span>
    </button>
  </header>

  <!-- 메인: 랜덤 공식 표시 -->
  <main class="stage" id="stage" aria-label="공식 표시 영역">
    <div class="hint">화면을 누르면 랜덤으로 다음 공식 👆</div>
    <img id="formulaImg" alt="공식" />
    <div class="filename" id="filename"></div>
  </main>

  <!-- 왼쪽 패널(미암기) -->
  <aside class="panel left" id="panelUnlearned" aria-hidden="true">
    <div class="panelHeader">
      <div class="panelTitle">미암기 공식 (눌러서 바로 보기)</div>
      <button class="closeBtn" id="closeUnlearned" type="button">닫기</button>
    </div>
    <div class="grid" id="gridUnlearned"></div>
  </aside>

  <!-- 오른쪽 패널(제외) -->
  <aside class="panel right" id="panelExcluded" aria-hidden="true">
    <div class="panelHeader">
      <div class="panelTitle">제외한 공식 (눌러서 다시 포함)</div>
      <button class="closeBtn" id="closeExcluded" type="button">닫기</button>
    </div>
    <div class="grid" id="gridExcluded"></div>
  </aside>

  <script src="app.js?v=1"></script>
</body>
</html>
